# Load default processing options
imports:
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  externalPlugins:
    ws_bootstrapthree_table:
      resource: "EXT:ws_bootstrapthree/Resources/Public/CKEditor/Plugins/Table/plugin.js"

  config:
    allowedContent: true
    format_tags: "p;h2;h3;h4"

    contentsCss: ["EXT:rte_ckeditor/Resources/Public/Css/contents.css", "EXT:ws_bootstrapthree/Resources/Public/Css/RTE.css"]

    stylesSet:
      - { name: "Button", element: "span", attributes: { 'class': 'btn btn-primary' }}
      - { name: "Table Striped", element: "table", attributes: { 'class': 'table table-striped' } }
      - { name: "Table Bordered", element: "table", attributes: { 'class': 'table table-bordered' } }
      - { name: "Table Condensed", element: "table", attributes: { 'class': 'table table-condensed' } }

    toolbarGroups:
      - { name: styles, groups: [ styles, format ] }
      - { name: basicstyles, groups: [ basicstyles ] }
      - { name: paragraph, groups: [ list, indent, blocks, align ] }
      - { name: links, groups: [ links ] }
      - { name: clipboard, groups: [ clipboard, cleanup, undo ] }
      - { name: editing, groups: [ spellchecker ] }
      - { name: insert, groups: [ insert ] }
      - { name: tools, groups: [ table, specialchar ] }
      - { name: document, groups: [ mode ] }

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify
      - ws_bootstrapthree_table

    removePlugins:
      - image

    removeButtons:
      - Anchor
      - Underline
      - Strike
