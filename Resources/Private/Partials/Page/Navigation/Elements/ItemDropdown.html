<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:if condition="{item.spacer} || {item.current}">
	<f:then>
		<li class="nav-item dropdown{f:if(condition:item.current, then:' current')}{f:if(condition:item.spacer, then:' spacer')}">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink-{item.data.uid}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{item.title}</a>
	</f:then>
	<f:else if="{item.active}">
		<li class="nav-item dropdown{f:if(condition:item.active, then:' active')}">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink-{item.data.uid}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{item.title}</a>
	</f:else>
	<f:else>
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink-{item.data.uid}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{item.title}</a>
	</f:else>
</f:if>

</html>
