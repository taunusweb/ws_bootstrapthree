<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:if condition="{item.spacer} || {item.current}">
	<f:then>
		<li class="nav-item{f:if(condition:item.current, then:' current')}{f:if(condition:item.spacer, then:' spacer')}">
		<span class="nav-link">{item.title}</span>
	</f:then>
	<f:else if="{item.active}">
		<li class="nav-item{f:if(condition:item.active, then:' active')}">
			<f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
	</f:else>
	<f:else>
		<li class="nav-item">
			<f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
	</f:else>
</f:if>

</html>
