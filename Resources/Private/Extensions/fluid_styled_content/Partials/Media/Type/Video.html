<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="video embed-responsive{f:if(condition:'{data.layout}==1',then:' embed-responsive-16by9')}{f:if(condition:'{data.layout}==2',then:' embed-responsive-21by9')}{f:if(condition:'{data.layout}==3',then:' embed-responsive-4by3')}{f:if(condition:'{data.layout}==4',then:' embed-responsive-1by1')}">
	<div class="video-embed embed-responsive-item">
		<f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings}" />
	</div>
	<f:if condition="{file.description}">
		<figcaption class="video-caption">
			{file.description}
		</figcaption>
	</f:if>
</figure>
</html>
