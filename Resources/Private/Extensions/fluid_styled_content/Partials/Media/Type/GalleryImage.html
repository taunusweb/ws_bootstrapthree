<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{file.link}">
		<f:then>
			<f:link.typolink parameter="{file.link}" title="{file.title}">
				<f:render partial="Media/Rendering/GalleryImage" arguments="{file: file, dimensions: dimensions, settings: settings}" />
			</f:link.typolink>
		</f:then>
		<f:else>
			<f:if condition="{data.image_zoom}">
				<f:then>
					<a href="{f:uri.image(image: file, maxWidth: '1200')}"
					   rel="lightbox[gallery_{data.uid}]"
					   title="{file.properties.description}"
					   class="magnificpopup">
						<f:render partial="Media/Rendering/GalleryImage" arguments="{file: file, dimensions: dimensions, settings: settings}" />
					</a>
				</f:then>
				<f:else>
					<f:render partial="Media/Rendering/GalleryImage" arguments="{file: file, dimensions: dimensions, settings: settings}" />
				</f:else>
			</f:if>
		</f:else>
	</f:if>
	<f:if condition="{file.description}">
		<figcaption class="image-caption">
			{file.description}
		</figcaption>
	</f:if>
</html>
